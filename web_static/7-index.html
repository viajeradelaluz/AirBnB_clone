<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Westeros, Essos...</h4>
          <ul class="popover">
            <li>
              <h2>Westeros:</h2>
              <ul>
                <li><h4>Winterfell</h4></li>
                <li><h4>Dorne</h4></li>
              </ul>
            </li>
            <li>
              <h2>Essos:</h2>
              <ul>
                <li><h4>Andalia</h4></li>
                <li><h4>Lhazar</h4></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Wi-fi, Kitchen...</h4>
          <ul class="popover">
            <li><h4>Wi-fi</h4></li>
            <li><h4>Kitchen</h4></li>
            <li><h4>Bike Paths</h4></li>
            <li><h4>Clean Air</h4></li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>House Stark</h2>
        </article>
        <article>
          <h2>House Targaryen</h2>
        </article>
        <article>
          <h2>House Lannister</h2>
        </article>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
